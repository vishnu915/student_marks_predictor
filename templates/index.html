<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Marks Predictor</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Predict Student Marks</h2>
    <form action="/predict" method="POST">
      <input type="text" name="name" placeholder="Enter Name" required><br>
      <input type="text" name="roll" placeholder="Enter Roll Number" required><br>
      <input type="number" name="hours" placeholder="Hours Studied" step="0.1" required><br>
      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
